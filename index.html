<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>

<body>

    <body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen font-sans text-gray-800">
        <div class="max-w-xl mx-auto p-4">
            <h1 class="text-3xl font-semibold text-center mb-4">Weather Dashboard</h1>

            <div class="flex flex-col gap-3 mb-6">
                <input id="cityInput"
                    class="p-2 rounded-lg border shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                    placeholder="Enter a city name..." />
                <!-- Dropdown inserted by JS -->
                <div id="historyDropdown" class="mb-4"></div>
                <div class="flex gap-2">
                    <button id="searchBtn"
                        class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Search</button>
                    <button id="locationBtn"
                        class="flex-1 bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition">Use
                        Current
                        Location</button>
                </div>
                <!--  Output container -->
                <div id="output" class="mt-4"></div>

            </div>

            <div id="currentWeather" class="bg-white rounded-xl p-4 shadow-lg mb-4 hidden">
                <h2 class="text-xl font-medium mb-2" id="locationHeader">City Name (Date)</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p id="temperature"></p>
                        <p id="condition"></p>
                    </div>
                    <div>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                    </div>
                </div>
            </div>

            <div id="forecast" class="bg-white rounded-xl p-4 shadow-lg hidden">
                <h3 class="text-lg font-medium mb-2">5-Day Forecast</h3>
                <div id="forecastCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</body>

</html>
